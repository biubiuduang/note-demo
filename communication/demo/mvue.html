<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手写vue</title>
</head>
<body>
<div id="app">
  <p @click="add">{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="html"></p>
</div>
<div id="whb"></div>

<!--<script src="../node_modules/vue/dist/vue.js"></script>-->
<script src="KVue.js"></script>
<!--<script src="mvue.js"></script>-->
<script>
  const app = new KVue({
    el: "#app",
    data: {
        counter: 2,
        html: '这里是加入的<span style="color:red">html</span>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
  // setInterval(()=>{
  //   app.counter++
  // },1000)
  
</script>

</body>
</html>
